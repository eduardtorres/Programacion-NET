<div *ngIf="producto">
    

  <section class="product_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          [ <span> {{ producto.categoria }} </span> ]
                <a >{{ producto.nombre }}</a>
        </h2>
      </div>
      <div class="row">
        <div class="col-sm-6 col-lg-4" >
          <div class="box">
            <div class="img-box">
              <img src="images/{{ producto.urlImagen }}" alt="">
            </div>
            <div class="detail-box">
              <h5>
                {{ producto.descripcion }}
              </h5>
              <div class="product_info">
                <h5>
                  <span>{{ producto.moneda }}</span> {{ producto.precio }}
                </h5>
  
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-4" >
          
          <h5>
            Agregar al carrito
        </h5>

        <form [formGroup]="agregarForm" (ngSubmit)="onAgregarSubmit()" >
          <label for="cantidad">
            Unidades
          </label>
            <input type="text" formControlName="cantidad" placeholder="Unidades">
            <button type="submit" class="generic_button">
                Agregar
            </button>
        </form>



        </div>
      </div>
    </div>
  </section>
  
  
  
</div>
