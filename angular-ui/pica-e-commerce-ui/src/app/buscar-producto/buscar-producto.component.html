
<div class="hero_area">
  <!-- header section strats -->
  <header class="header_section">

    <div class="header_top">
      <div class="container-fluid">
        <div class="top_nav_container">
          <div class="contact_nav">
            <a href="">
              <i class="fa fa-phone" aria-hidden="true"></i>
              <span>
                Call : +01 123455678990
              </span>
            </a>
            <a href="">
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <span>
                Email : demo@gmail.com
              </span>
            </a>
          </div>

          <form class="search_form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" >

              <input placeholder="Search here..." class="form-control" id="name" type="text" formControlName="name">

              <button class="" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>          

          </form>          

          <div class="user_option_box">
            <a href="" class="account-link">
              <i class="fa fa-user" aria-hidden="true"></i>
              <span>
                My Account
              </span>
            </a>
            <a href="" class="cart-link">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              <span>
                Cart
              </span>
            </a>
          </div>
        </div>

      </div>
    </div>    

  </header>
  <!-- end header section -->
</div>

<h2>Productos</h2>

<div *ngIf="productos">
  <div class="shipping-item" *ngFor="let item of productos">
    <h3>{{ item.codigo }}</h3>
    <h4>{{ item.nombre }}</h4>
    <p>{{ item.precio }}</p>
  </div>
</div>
