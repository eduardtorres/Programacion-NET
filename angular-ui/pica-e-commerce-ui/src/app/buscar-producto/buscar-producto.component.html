
<div class="hero_area">
  <!-- header section strats -->
  <header class="header_section">

    <div class="header_top">
      <div class="container-fluid">
        <div class="top_nav_container">


          <form class="search_form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" >

              <input placeholder="Search here..." class="form-control" id="name" type="text" formControlName="name">

              <button class="" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>          

          </form>          

        </div>

      </div>
    </div>    

  </header>
  <!-- end header section -->
</div>


<section class="product_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Our Products
      </h2>
    </div>
    <div class="row" *ngIf="productos">
      <div class="col-sm-6 col-lg-4"  *ngFor="let item of productos">
        <div class="box">
          <div class="img-box">
            <img src="images/p1.png" alt="">
            <a [routerLink]="['/productos', item.id]" class="add_cart_btn">
              <span>
                Add To Cart
              </span>
            </a>
          </div>
          <div class="detail-box">
            <h5>
              <a >{{ item.nombre }}</a>
            </h5>
            <div class="product_info">
              <h5>
                <span>$</span> {{ item.precio }}
              </h5>
              <div class="star_container">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
