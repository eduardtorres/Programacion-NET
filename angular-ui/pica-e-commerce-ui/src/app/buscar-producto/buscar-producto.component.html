<h2>Products</h2>

<h3>Shipping Prices</h3>



<button (click)="showData()">Buscar</button>

<div *ngIf="productos">
  <div class="shipping-item" *ngFor="let item of productos">
    <h3>{{ item.codigo }}</h3>
    <h4>{{ item.nombre }}</h4>
    <p>{{ item.precio }}</p>
  </div>
</div>
